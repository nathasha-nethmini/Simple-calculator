<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" class="display" readonly placeholder="0">

      <div class="buttons">
        <button class="btn" data-action="clear">C</button>
        <button class="btn" data-action="back">â‡¦</button>
        <button class="btn" data-action="operator">/</button>
        <button class="btn" data-action="operator">*</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" data-action="operator">-</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" data-action="operator">+</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" data-action="equals">=</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
